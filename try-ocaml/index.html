<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Try OCaml</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="style.css" rel="stylesheet" />
    </head>
    <body>
    <div class="content">
    <div class="container">
      <div class="row">
       <div class="span7">
        </div>
        <div class="span9 ocaml">
          <div id="toplevel-container">
            <pre id="output"></pre>
            <div id="sharp">#</div>
            <div id="toplevel"></div>
          </div>
          <div id="buttons"></div>
          <div id="graphics"></div>
          <table class="zebra-striped">
            <thead><tr><th id="text-commands">Commands</th><th id="text-effects">Effects</th></tr></thead>
            <tr><td id="text-enter">Enter / Return</td> <td id="text-submit">Submit code</td></tr>
            <tr><td id="text-arrows">Up / Down</td><td id="text-history">Cycle through history</td></tr>
            <tr><td id="text-newline">Shift + Enter</td><td id="text-multiline">Multiline edition</td></tr>
          </table>
          <div>Based on <a href="http://www.ocamlpro.com/">OCamlPro</a>'s <a href="http://try.ocamlpro.com">Try OCaml</a></div>
        </div>
      </div>
    </div>
    </div>

  <script type="text/javascript" src="try-ocaml.js"></script>
  </body>
</html>
